<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <header id="site_header">
        
    </header>
    <main id="site_main">
        <div id="whatsapp" class="debug">
            <div class="row">
                <!-- left bar -->
                <div id="left_bar" class="debug col-4">
                    <div id="account" class="row-2">
                        <div class="profile_img">
                            <img src="./assets/img/my_picture.jpg" alt="">
                        </div>
                        <div>
                            <ul id="buttons">
                                <li><a href="">
                                    <i class="fa-solid fa-circle-notch"></i>
                                </a></li>
                                <li><a href="">
                                    <i class="fa-solid fa-message"></i>
                                </a></li>
                                <li><a href="">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row-2 debug">
                        notifications
                    </div>
                    <div class="row-2 debug">
                        chat nav
                    </div>
                    <div id="friend_list" class="row-10 debug">
                        <div class="row-1 debug">
                            search bar
                        </div>
                        <div class="row-2 debug">
                            friend 1
                        </div>
                        <div class="row-2 debug">
                            friend 2
                        </div>
                    </div>
                </div>
                <!-- right bar -->
                <div id="right_bar" class="debug col-8">
                    <div id="current_chat" class="row-2 debug">
                        current chat
                    </div>
                    <div id="messages" class="row-8">
                        <div id="my_msg">
                            <p>
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab modi odio, voluptates architecto distinctio quam id. Maxime autem aspernatur nobis.
                            </p>
                        </div>
                        <div id="your_msg">

                        </div>
                    </div>
                    <div id="write_box" class="row-2 debug">
                        write_box
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="site_footer">

    </footer>
</body>
</html>
