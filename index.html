<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <header id="site_header">
        
    </header>
    <main id="site_main">
        <div id="whatsapp" class="debug">
            <div class="row">
                <!-- left bar -->
                <div id="left_bar" class="debug col-4">
                    <div id="chat_section" class="row-1 debug">
                        chat section
                    </div>
                    <div class="row-1 debug">
                        notifications
                    </div>
                    <div class="row-1 debug">
                        chat nav
                    </div>
                    <div id="friend_list" class="row-10 debug">
                        friend list
                    </div>
                </div>
                <!-- right bar -->
                <div id="right_bar" class="debug col-8">
                    <div id="current_chat" class="row-1 debug">
                        current chat
                    </div>
                    <div id="write_box" class="row-1 debug">
                        write_box
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="site_footer">

    </footer>
</body>
</html>
