<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzap</title>
</head>
<body>
    <header id="site_header">
        
    </header>
    <main id="site_main">
        <div id="whatsapp" class="debug">
            <div class="row">
                <!-- left bar -->
                <div id="left_bar" class="debug col-4">
                    <div id="chat_section" class="row-1 debug">
                        chat section
                    </div>
                    <div class="row-2 debug">
                        notifications
                    </div>
                    <div class="row-2 debug">
                        chat nav
                    </div>
                    <div id="friend_list" class="row-10 debug">
                        <div class="row-1 debug">
                            search bar
                        </div>
                        <div class="row-2 debug">
                            friend 1
                        </div>
                        <div class="row-2 debug">
                            friend 2
                        </div>
                    </div>
                </div>
                <!-- right bar -->
                <div id="right_bar" class="debug col-8">
                    <div id="current_chat" class="row-2 debug">
                        current chat
                    </div>
                    <div id="messages" class="row-8">
                        <div id="my_msg">
                            <p>
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab modi odio, voluptates architecto distinctio quam id. Maxime autem aspernatur nobis.
                            </p>
                        </div>
                        <div id="your_msg">

                        </div>
                    </div>
                    <div id="write_box" class="row-2 debug">
                        write_box
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="site_footer">

    </footer>
</body>
</html>
